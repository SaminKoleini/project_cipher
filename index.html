<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --cyan-glow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 15px #0891b2;
        --cyan-color: #06b6d4;
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #000000;
        background-image:
          radial-gradient(ellipse at center, rgba(15, 15, 15, 0) 0%, #000000 100%),
          linear-gradient(rgba(30, 30, 30, 0.5) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 30, 30, 0.5) 1px, transparent 1px);
        background-size: 100% 100%, 50px 50px, 50px 50px;
        animation: scroll-grid 2s linear infinite;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-mono { font-family: 'Source Code Pro', monospace; }

      .text-glow {
        text-shadow: var(--cyan-glow);
      }

      .hud-border {
        position: relative;
        border: 1px solid #1e293b;
        background-color: rgba(15, 15, 15, 0.5);
      }

      .hud-border::before, .hud-border::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: var(--cyan-color);
        border-style: solid;
        animation: draw-border 0.3s ease-out forwards, flicker 3s 0.3s linear infinite alternate;
      }

      .hud-border::before {
        top: -1px;
        left: -1px;
        border-width: 2px 0 0 2px;
      }

      .hud-border::after {
        bottom: -1px;
        right: -1px;
        border-width: 0 2px 2px 0;
      }

      @keyframes draw-border {
        from { width: 0; height: 0; }
        to { width: 20px; height: 20px; }
      }

      @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
          opacity: 1;
          box-shadow: 0 0 2px var(--cyan-color);
        }
        20%, 24%, 55% {
          opacity: 0.7;
          box-shadow: none;
        }
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scroll-grid {
          from { background-position: 0 0; }
          to { background-position: 0 50px; }
      }

      .fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      .btn-primary {
          font-family: 'Orbitron', sans-serif;
          background: transparent;
          border: 1px solid var(--cyan-color);
          color: var(--cyan-color);
          padding: 0.75rem 1.5rem;
          border-radius: 0px;
          text-transform: uppercase;
          transition: all 0.3s ease;
          box-shadow: inset 0 0 5px rgba(6, 182, 212, 0.5);
      }

      .btn-primary:hover:not(:disabled), .btn-primary:focus:not(:disabled) {
          background: rgba(6, 182, 212, 0.2);
          box-shadow: 0 0 10px var(--cyan-color), inset 0 0 10px rgba(6, 182, 212, 0.5);
          color: #e5e7eb;
      }

      .btn-primary:disabled {
          border-color: #475569;
          color: #475569;
          box-shadow: none;
          background: transparent;
          cursor: not-allowed;
      }

      .btn-secondary {
          font-family: 'Orbitron', sans-serif;
          background: transparent;
          border: 1px solid #ca8a04;
          color: #ca8a04;
          padding: 0.75rem 1.5rem;
          border-radius: 0px;
          text-transform: uppercase;
          transition: all 0.3s ease;
          box-shadow: inset 0 0 5px rgba(202, 138, 4, 0.5);
      }

       .btn-secondary:hover:not(:disabled), .btn-secondary:focus:not(:disabled) {
          background: rgba(202, 138, 4, 0.2);
          box-shadow: 0 0 10px #ca8a04, inset 0 0 10px rgba(202, 138, 4, 0.5);
          color: #e5e7eb;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #0891b2; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--cyan-color); }

      details > summary { list-style: none; }
      details > summary::-webkit-details-marker { display: none; }
      details[open] > summary .details-arrow { transform: rotate(90deg); }
    </style>
